    <div id="container">
        <div class="left-bg">
            <div id="flex-left">
                <form id="survey-form" method="get">
                <h1 id="title">
                    Let Us Know More About You!
                </h1>
                <p id="description">
                Tell us more about yourself and
                <b style="color: #e4841d; font-weight: 700;">START</b> your<br>freelancing journey with us.<br><br>
                </p>
            
                    <div class="email-name">
                        <label for="name" id="name-label">
                            Full Name:
                            <input type="text" class="name" name="name" size="20" placeholder="Enter your name here" required>
                        </label>
        
                        <label for="email" id="email-label">
                            Email Address:
                            <input type="email" class="email" name="email" size="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required placeholder="Enter email here">
                            <br>
                        </label>
                    </div>


                    <div class="birth-plan">
                        <label for="number" id="number-label">
                            Year of Birth:
                            <input type="number" class="number" name="number" size="50" min="1940" max="2021" placeholder="Enter Year of Birth">
                        </label>

                        <label for="dropdown" class="dropdown-label">
                            Select Account Plan:
                            <select class="dropdown" name="dropdown" id="dropdown">
                                <option value="Pro"> PRO Plan (50% OFF)</option>
                                <option value="Basic"> Basic Plan</option>
                                <option value="Free"> Free Plan</option>
                                <br>
                            </select>
                        </label>
                    </div>

                    <div class="gender">
                        <label for="female">
                            <br>
                            Gender:
                            <input type="radio" name="gender" id="female">
                            Female
                        </label>
        
                        <label for="male">
                            <input type="radio" name="gender" id="male">
                            Male
                        </label>
        
                        <label for="no">
                            <input type="radio" name="gender" id="no">
                            I prefer not to say
                        </label>
                    </div>

                    <div class="resume">
                        <label for="resume">
                            <br>
                            Upload Your Resume <i style="color: #d23f1e;">(Optional) </i>
                            <br>
                            <input type="file" name="resume" id="resume" size="20">
                        </label>
                    </div>

                    <div class="pass">
                        <label for="password" id="password">
                            <br>
                            Enter Password:
                            <br>
                            <input type="password" name="password" placeholder="Enter password here" class="password" size="20" minlength="8" required>
                            <br>
                            <i style="font-size: 13px; color: grey;">
                                *Minimum of 8 characters.
                            </i>
                        </label>
                    </div>
    
                    <div class="checkboxes">
                        <label for="terms">
                            <br>
                            <br>
                            <input type="checkbox" name="terms" id="terms" required>
                            I have <b style="color: #d23f1e;">read and agree</b> to the terms and conditions.
                        </label>
        
                        <label for="newsletter">
                            <br>
                            <br>
                            <input type="checkbox" name="newsletter" id="newsletter">
                            I want to <b style="color: #d23f1e;">subscribe</b> to this platform's newsletter.
                        </label>
                    </div>

                    <div id="comments">
                        <label for="comments">
                            <br><br>
                            Any comments/feeddback about this page? <i style="color: #d23f1e;">(Optional)</i>
                            <br><br>
                            <textarea class="comments" name="comments" rows="5" cols="60"></textarea>
                            <br><br>
                        </label>
                    </div>

                    <div class="submit">
                        <button type="submit" id="submit">
                            Submit
                        </button>
                    </div>
    
                </form>
            </div>

        <div id="flex-right">
